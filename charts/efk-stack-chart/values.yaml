# Elasticsearch values
elasticsearch:
  replicas: 2
  minimumMasterNodes: 1
  persistence:
    enabled: true
    labels:
      # Add default labels for the volumeClaimTemplate of the StatefulSet
      enabled: true
  
# Kibana values
kibana:
  ingress:
    enabled: true
    className: "nginx"
    pathtype: ImplementationSpecific
    # annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: poster-downloader.ddns.net
        paths:
          - path: /kibana
    tls:
      - hosts:
          - poster-downloader.ddns.net
        secretName: source-tls          

# Fluent-bit values
fluent-bit:
  config:
    service: |
      [SERVICE]
          Daemon Off
          Flush {{ .Values.flush }}
          Log_Level {{ .Values.logLevel }}
          Parsers_File /fluent-bit/etc/parsers.conf
          Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
          HTTP_Server On
          HTTP_Listen 0.0.0.0
          HTTP_Port {{ .Values.metricsPort }}
          Health_Check On
    
    inputs: |
      [INPUT]
          Name tail
          Path /var/log/containers/*poster*.log
          multiline.parser docker, cri
          Tag kube.*
          Mem_Buf_Limit 100MB
          Skip_Long_Lines On
      
      [INPUT]
          Name systemd
          Tag host.*
          Systemd_Filter _SYSTEMD_UNIT=kubelet.service
          Read_From_Tail On
    
    filters: |
      [FILTER]
          Name kubernetes
          Match kube.*
          Merge_Log On
          Keep_Log Off
          K8S-Logging.Parser On
          K8S-Logging.Exclude On
    
    outputs: |
      [OUTPUT]
          Name es
          Match kube.*
          Type  _doc
          Host elasticsearch-master
          Port 9200
          tls Off
          tls.verify Off
          Logstash_Format On
          Logstash_Prefix poster-downloader
          Retry_Limit False
          Suppress_Type_Name On

      [OUTPUT]
          Name es
          Match host.*
          Type  _doc
          Host elasticsearch-master
          Port 9200
          tls Off
          tls.verify Off
          Logstash_Format On
          Logstash_Prefix node
          Retry_Limit False
          Suppress_Type_Name On